      <div class="container-fluid bg-black ">
        <div class="row">
            <div class="col col-12 text-center  text-light mt-5">
                <h1>Edit Profile</h1>
                <hr>
            </div>
            <div class="col col-12 d-flex align-items-center justify-content-center">
                <div class="card mb-3 bg-black text-light " style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="assets/avatar.png" class="img-fluid rounded-start " alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title"> <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm"></span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div> </h5>
                          <div class="mt-3"> LANGUAGE:
                            <div class="dropdown ">
                                <button class="btn btn-secondary dropdown-toggle text-light bg-black  " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                           ENGLISH
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">ITALIAN</a></li>
                                  <li><a class="dropdown-item" href="#">FRENCH</a></li>
                                  <li><a class="dropdown-item" href="#">JAP</a></li>
                                </ul>
                              
                        </div>
                      </div>
                    </div>
                  </div>


            </div>
        </div>
      </div>
      <hr>
      <div class=" col col-12 d-flex flex-column align-items-center justify-content-center   ">
       <div class="text-light mt-2"> MATURITY SETTINGS: </div>
       <button type="button" class="btn btn-dark mt-3">ALL MATURITY RATINGS</button>
       <span class="text-light mt-2">show titles off al maturity ratings for this profile</span>
       <button type="button" class="btn btn-dark text-light mt-3">edit</button>
      </div>
      <hr>
      <div class=" col col-12 d-flex flex-column align-items-center justify-content-center   ">
        <div class="text-light mt-2"> autoplay controls </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label text-light" for="flexCheckDefault">
            autoplay next episode in a series on al devices
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label text-light" for="flexCheckChecked">
             autoplat previews while browsing on all devices
            </label>
          </div>
       </div>
       <hr>
       <div class="col col-12 d-flex align-items-center justify-content-center  ">
        <button type="button" class="btn btn-light text-dark m-2">save</button>
        <button type="button" class="btn btn-dark text-light m-2">cancel</button>
        <button type="button" class="btn btn-dark text-light m-2">delete profile</button>
       </div>















        </div>
      </div>
